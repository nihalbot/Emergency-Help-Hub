<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container-fluid p-0">
        <div class="row m-0">
            <!-- sidebar start -->
            <div class="col col-lg-3 p-0 d-none d-md-block">
                <div class="d-flex flex-column flex-shrink-0 p-3 min-vh-100 sidebar">
                    <a href="/"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none justify-content-center w-100">
                        <span class="fs-4 logo"><span class="logo-first">E-</span>Hub</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">
                                <i class="fa-solid fa-house me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link link-dark">
                                <i class="fa-solid fa-person-shelter me-2"></i>
                                Shelter
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link link-dark">
                                <i class="fa-solid fa-parachute-box me-2"></i>
                                Relief
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link link-dark">
                                <i class="fa-solid fa-user me-2"></i>
                                Profile
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link link-dark">
                                <i class="fa-solid fa-id-card me-2"></i>
                                Update Profile
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
                            id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="" width="32" height="32"
                                class="rounded-circle me-2">
                            <strong>mdo</strong>
                        </a>
                        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                            <li><a class="dropdown-item" href="#">New project...</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>

            </div>
            <!-- sidebar end -->

            <div class="col col-lg-9 p-0 d-flex flex-column">
                <!-- navbar start -->
                <nav class="navbar navbar-expand-lg ">
                    <div class="container-fluid ">
                        <a class="navbar-brand ps-3" href="#"> Welcome user</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav d-lg-none">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Features</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Pricing</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- navbar end -->

                <!-- main content start -->
                <div class="container-fluid main-content flex-grow-1 pt-3 ps-3 tabel-cotainer">

                    <!-- tabel start -->
                    <div class="tabel-data">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="custom-tabel-header" scope="col">#</th>
                                    <th scope="col">First</th>
                                    <th class="custom-tabel-header" scope="col">Last</th>
                                    <th class="custom-tabel-header" scope="col">Handle</th>
                                    <th class="custom-tabel-header" scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody class="tabel-body">
                                <tr class="custom-tabel-row">
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                    <td class="action-container">
                                        <span>
                                         <a href="">
                                            <i class="fa-solid fa-pen-to-square"></i>
                                         </a>
                                            <a href="">
                                                <i class="fa-solid fa-trash delete-icon"></i>
                                            </a>
                                        </span>
                                        
                                    </td>
                                </tr>
                                <tr class="custom-tabel-row">
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                    <td class="action-container">
                                        <span>
                                            <a href="">
                                                <i class="fa-solid fa-pen-to-square"></i>
                                            </a>
                                            <a href="">
                                                <i class="fa-solid fa-trash delete-icon"></i>
                                            </a>
                                        </span>
                                    
                                    </td>
                                </tr>
                                <tr class="custom-tabel-row">
                                    <th scope="row">3</th>
                                    <td>Larry the Bird</td>
                                    <td>@twitter</td>
                                    <td>@twitter</td>
                                    <td class="action-container">
                                        <span>
                                            <a href="">
                                                <i class="fa-solid fa-pen-to-square"></i>
                                            </a>
                                            <a href="">
                                                <i class="fa-solid fa-trash delete-icon"></i>
                                            </a>
                                        </span>
                                    
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <!-- form end -->
                </div>
                <!-- main content end  -->
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</html>
